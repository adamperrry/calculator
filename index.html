<!DOCTYPE html>
<html>
<title>Calculator</title>

<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
    <main class="calculator">
        <div class="display">
            <div class="display-text"></div>
        </div>

        <div class="buttons">
            <div class="column c-1">
                <button id='Delete' class="btn btn-clearAll">C</button>
                <button id='7' class="btn btn-7">7</button>
                <button id='4' class="btn btn-4">4</button>
                <button id='1' class="btn btn-1">1</button>
                <button id='0' class="btn btn-0">0</button>
            </div>
            <div class="column c-2">
                <button id='CE' class="btn btn-clearEntry">CE</button>
                <button id='8' class="btn btn-8">8</button>
                <button id='5' class="btn btn-5">5</button>
                <button id='2' class="btn btn-2">2</button>
                <button id='.' class="btn btn-decimal btn-operator">.</button>
            </div>
            <div class="column c-3">
                <button id='/' class="btn btn-divide btn-operator">÷</button>
                <button id='9' class="btn btn-9">9</button>
                <button id='6' class="btn btn-6">6</button>
                <button id='3' class="btn btn-3">3</button>
                <button id='Backspace' class="btn btn-delete btn-operator">←</button>
            </div>
            <div class="column c-4">
                <button id='*' class="btn btn-multiply btn-operator">×</button>
                <button id='-' class="btn btn-subtract btn-operator">-</button>
                <button id='+' class="btn btn-add btn-operator">+</button>
                <button id='Enter' class="btn btn-equals">=</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="credit">Created by adamperrry</p>
        <a href="https://github.com/adamperrry" target="_blank">
            <img class="social" alt="github" src="images/github.png">
        </a>
        <a href="https://www.instagram.com/adamperrry/?hl=en" target="_blank">
            <img class="social" alt="instagram" src="images/instagram.png">
        </a>
    </footer>
</body>

<script src="scripts/scripts.js"></script>

</html>
